    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules jsdocp Tutorials Getting StartedConfigurationParameter SubstitutionsNavigation Menu Global publicize Global Methods &lt;async&gt; publicize(conf [, deploy] [, timeout]) Generates the JSDoc style results using any number of template providers. See README for more details. See Getting Started documentation for default values that are ported over from jsdoc-defaults.conf Parameters: Name Type Argument Default Description conf String | Object Either the path to the JSDoc configuration file or the actual JSDoc configuration itself. Properties Name Type Argument Description opts.jsdocp Object &lt;optional&gt; The jsdocp options Properties Name Type Argument Description versions Object &lt;optional&gt; The versions options used to generate links to previously published version docs Properties Name Type Argument Description from String &lt;optional&gt; A Semantic Versioning compliant version that designates the first version to show in the version drop-down selection for different docs (omit to list all of them) type String &lt;optional&gt; A designation that inidcates what doc versions to show in the drop-down selection. A designation of major will only show versions that have been released for major_ version tags (i.e. the first number in the version). A designation of minor will only show versions that have been released for minor version tags (i.e. the second number in the version). undefined will cause the default value to be used. Any other value, or blank value will cause all versions to be included. changelog Object &lt;optional&gt; The change log options used to generate the change log file and link Properties Name Type Argument Description title Object &lt;optional&gt; The change log page title of the generated HTML page line String &lt;optional&gt; The format for individual commit lines produced in the change log markdown. header String &lt;optional&gt; The markdown that will be pre-pended to the change log. sections Object &lt;optional&gt; The sections within the change log which organize changes (omit output a list without sections) Properties Name Type Argument Description breaks String &lt;optional&gt; Section options for breaking changes Properties Name Type Argument Description header String &lt;optional&gt; Markdown used as a header when there are change log entries for breaking changes grep String &lt;optional&gt; Section grep options for breaking changes Properties Name Type Argument Description regexp String &lt;optional&gt; The regular expression used as filter in the git log -grep= for breaking changes ignoreCase String &lt;optional&gt; true for case-insensitive git log -i for breaking changes extendedRegexp String &lt;optional&gt; true for extended regular expressions git log -E for breaking changes allMatch String &lt;optional&gt; true to limit all regular expressions in the grep for breaking changes features String &lt;optional&gt; Section options for features Properties Name Type Argument Description header String &lt;optional&gt; Markdown used as a header when there are change log entries for features grep String &lt;optional&gt; Section grep options for features Properties Name Type Argument Description regexp String &lt;optional&gt; The regular expression used used as filter in the git log -grep= for features ignoreCase String &lt;optional&gt; true for case-insensitive git log -i for features extendedRegexp String &lt;optional&gt; true for extended regular expressions git log -E for features allMatch String &lt;optional&gt; true to limit all regular expressions in the grep for features fixes String &lt;optional&gt; Section options for features Properties Name Type Argument Description header String &lt;optional&gt; Markdown used as a header when there are change log entries for fixes grep String &lt;optional&gt; Section grep options for fixes Properties Name Type Argument Description regexp String &lt;optional&gt; The regular expression used used as filter in the git log -grep= for fixes ignoreCase String &lt;optional&gt; true for case-insensitive git log -i for fixes extendedRegexp String &lt;optional&gt; true for extended regular expressions git log -E for fixes allMatch String &lt;optional&gt; true to limit all regular expressions in the grep for fixes merges String &lt;optional&gt; Section options for merged/pull requests Properties Name Type Argument Description header String &lt;optional&gt; Markdown used as a header when there are change log entries for merges grep String &lt;optional&gt; Section grep options for merges Properties Name Type Argument Description regexp String &lt;optional&gt; The regular expression used used as filter in the git log -grep= for merges ignoreCase String &lt;optional&gt; true for case-insensitive git log -i for merges extendedRegexp String &lt;optional&gt; true for extended regular expressions git log -E for merges allMatch String &lt;optional&gt; true to limit all regular expressions in the grep for merges cleanDestination Boolean &lt;optional&gt; true to remove the jsdoc assigned conf.opts.jsdocp.destination prior to publishing menu Object &lt;optional&gt; The options for the generated pages naviagation menu Properties Name Type Argument Description SM String &lt;optional&gt; The navigation menu options for small displays Properties Name Type Argument Description position String &lt;optional&gt; The navigation menu position for small displays (top, left, bottom, right) mediaMatch String &lt;optional&gt; The CSS segment that will be passed into window.matchMedia in the client's browser when matched the navigation menu options for small displays are applied autoHide String &lt;optional&gt; true to auto hide while vertically scrolling down, show when scrolling _up_ on small displays MD String &lt;optional&gt; The navigation menu options for medium displays Properties Name Type Argument Description position String &lt;optional&gt; The navigation menu position for medium displays (top, left, bottom, right) mediaMatch String &lt;optional&gt; The CSS segment that will be passed into window.matchMedia in the client's browser when matched the navigation menu options for medium displays are applied autoHide String &lt;optional&gt; true to auto hide while vertically scrolling down, show when scrolling _up_ on medium displays LG String &lt;optional&gt; The navigation menu options for large displays Properties Name Type Argument Description position String &lt;optional&gt; The navigation menu position for large displays (top, left, bottom, right) mediaMatch String &lt;optional&gt; The CSS segment that will be passed into window.matchMedia in the client's browser when matched the navigation menu options for large displays are applied autoHide String &lt;optional&gt; true to auto hide while vertically scrolling down, show when scrolling _up_ on large displays className String &lt;optional&gt; The CSS class applied to the main menu logo Object &lt;optional&gt; The options for the logo displayed in the navigation menu Properties Name Type Argument Description src String &lt;optional&gt; The source URL for the logo icon dsiplayed in the navigation menu (if not overridden by inlineSvgPath) inlineSvgPath String &lt;optional&gt; A path to an svg logo that will be inserted inline within the navigation menu display. Will override the logo src, but if present will fall back on the src when the svg content cannot be extracted. anchorclassName String &lt;optional&gt; The CSS class name assigned to the logo icon's anchor tag className String &lt;optional&gt; The CSS class name assigned to the logo icon loaded from the src icons Object &lt;optional&gt; The options that apply to all of the navigation menu icons (excluding the logo) Properties Name Type Argument Description className String &lt;optional&gt; The CSS class name applied to all of the icons in the navigation menu (excluding the logo) package String &lt;optional&gt; The options for the npm package icon that will appear in the navigation menu Properties Name Type Argument Description title String &lt;optional&gt; The title set on the npm package icon src String &lt;optional&gt; The src used on the img in the navigation menu that links to the npm package (omit to use the default icon) className String &lt;optional&gt; The CSS class name assigned to the npm package icon changelog String &lt;optional&gt; The options for the CHANGELOG icon that will appear in the navigation menu Properties Name Type Argument Description title String &lt;optional&gt; The title set on the CHANGELOG icon src String &lt;optional&gt; The src used on the img in the navigation menu that links to the CHANGELOG for the current version (omit to use the default icon) className String &lt;optional&gt; The CSS class name assigned to the CHANGELOG icon sourceCode String &lt;optional&gt; The options for the source code icon that will appear in the navigation menu Properties Name Type Argument Description title String &lt;optional&gt; The title set on the source code icon src String &lt;optional&gt; The src used on the img in the navigation menu that links to the source code (omit to use the default icon) className String &lt;optional&gt; The CSS class name assigned to the source code icon versions String &lt;optional&gt; The options for the documentation version selection icon that will appear in the navigation menu Properties Name Type Argument Description title String &lt;optional&gt; The title set on the documentation version selection icon src String &lt;optional&gt; The src used on the img in the navigation menu that links to the documentation version selection (omit to use the default icon) className String &lt;optional&gt; The CSS class name assigned to the documentation version selection icon links Array.&lt;Object&gt; &lt;optional&gt; The definitions used to generate link tags in the head element. Each object can have any number of properties/values that will get translated to an attribute on the link tag matching the property name and an attribute value for the value. metas Array.&lt;Object&gt; &lt;optional&gt; The definitions used to generate meta tags in the head element. Each object can have any number of properties/values that will get translated to an attribute on the meta tag matching the property name and an attribute value for the value. scripts Array.&lt;Object&gt; &lt;optional&gt; The definitions used to generate script tags in the head element. Each object can have any number of properties/values that will get translated to an attribute on the script tag matching the property name and an attribute value for the value. layoutFrags Object &lt;optional&gt; The layout fragments used. Typically, none of the fragment values will be overridden since they are handled internally Properties Name Type Argument Description head String &lt;optional&gt; The path to the template fragment that will be inserted at the end of the head section nav String &lt;optional&gt; The path to the template fragment that will be inserted at the beginning of the body section foot String &lt;optional&gt; The path to the template fragment that will be inserted at the end of the body section layoutCheckTemplateDirs Array.&lt;String&gt; &lt;optional&gt; The directories that the required conf.templates.default.layoutFile will be searched for in the order they are defined. Unfortunately, template implementations may store the conf.templates.default.layoutFile in different locations. By default, the most likley/typlical directories will be checked. deploy Object &lt;optional&gt; The documentation deployment options Properties Name Type Argument Description message Object &lt;optional&gt; The commit message used when deploying the documentation branch Object &lt;optional&gt; The branch that where documentation will be pushed during deployment path Object &lt;optional&gt; The path where the branch will be cloned to and pushed from during deployment host String &lt;optional&gt; The host name that will be used when cloning/pushing during deployment (e.g. github.com) user Object &lt;optional&gt; The user options that will be used when deploying the documentation pages Properties Name Type Argument Description name Object &lt;optional&gt; The git user name that will be used when deploying the documentation pages email Object &lt;optional&gt; The git email that will be used when deploying the documentation pages deploy Boolean &lt;optional&gt; false true to deploy via git after generating documentation timeout Integer &lt;optional&gt; 30000 The number of milliseconds before timing out for each underlying execution Returns: true when completed successfully Type Boolean × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-14T17:58:51+00:00 using the DocStrap template. 0.1.0 (2018-11-14)Full Changelog Features: [FEATURE]: Navigation menu options for positioning (top, left, right, bottom), auto-hiding when scrolling and media query match for different positions based upon display [FEATURE]: Alternative icon added for documentation version selection using opts.jsdocp.menu.versions (helps for smaller displays or vertical navigation menu) "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules jsdocp Tutorials Getting StartedConfigurationParameter SubstitutionsNavigation Menu Global publicize Modules × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-14T17:58:52+00:00 using the DocStrap template. 0.1.0 (2018-11-14)Full Changelog Features: [FEATURE]: Navigation menu options for positioning (top, left, right, bottom), auto-hiding when scrolling and media query match for different positions based upon display [FEATURE]: Alternative icon added for documentation version selection using opts.jsdocp.menu.versions (helps for smaller displays or vertical navigation menu) "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Documentation Modules jsdocp Tutorials Getting StartedConfigurationParameter SubstitutionsNavigation Menu Global publicize Tutorials × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-14T17:58:52+00:00 using the DocStrap template. 0.1.0 (2018-11-14)Full Changelog Features: [FEATURE]: Navigation menu options for positioning (top, left, right, bottom), auto-hiding when scrolling and media query match for different positions based upon display [FEATURE]: Alternative icon added for documentation version selection using opts.jsdocp.menu.versions (helps for smaller displays or vertical navigation menu) "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules jsdocp Tutorials Getting StartedConfigurationParameter SubstitutionsNavigation Menu Global publicize jsdocp JSDoc publishingjsdocp is a jsdoc/git publishing agent that generates versioned documentation, CHANGELOGs, auto-deployment to a documentation hosting service (e.g. gh-pages, etc.) and much more! With jsdocp any number of jsdoc templates can be used for a personalized experience without the added complexities of setting up your own template extension. Tutorials API Docs Features: Page customizations: Use virtually any JSDoc supported template- adds a responsive navigation bar to the doc pages that contains icons/links to the npm module (optional), CHANGELOG (optional), source code (optional) and doc version selection Branded documentation using your own logo Add your own CSS, JavaScript and meta to the documentation pages without altering the chosen template Versioned documentation: Each time docs are tagged/deployed to GitHub or any other git supported documentation hosting service, the old docs are archived in a versioned directory versions.json generation for real-time version selections in previously deployed docs (no more wiping out old docs, and old docs auto-reference an updated set of versions!) Tag filtering option to restrict doc generation for tagged versions that are released for major or minor versions rather than every version that is tagged CHANGELOG generation: Each time docs are tagged/deployed a CHANGELOG.md as well as a markdown parsed CHANGELOG.html are generated (optional) Customizable CHANGELOG header and lines using markdown, git formatting (e.g. %h, etc.) and package/publishing parameter substitutions using Template Literal syntax Customizable grep regular expressions for determining which commit messages will appear in the logs (including support for sub-sectioning into Breaking Changes, Features, Fixes and Merges/Pull Requests) Documentation deployment: Page deployment execution via Node.js cli from the command line or via the provided API Easy integration in continuous integration services like travis-ci, etc. Markdown extensions: Include preprocessed source files into any of your tutorial pages by simply adding... ```jsdocp path/to/my/project/file.js // contents of file.js will appear below this comment and the language will be set using the file extension! ``` &gt;&gt; Check out the Tutorials to get started (also generated by jsdocp) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-14T17:58:52+00:00 using the DocStrap template. 0.1.0 (2018-11-14)Full Changelog Features: [FEATURE]: Navigation menu options for positioning (top, left, right, bottom), auto-hiding when scrolling and media query match for different positions based upon display [FEATURE]: Alternative icon added for documentation version selection using opts.jsdocp.menu.versions (helps for smaller displays or vertical navigation menu) "},"module-jsdocp.html":{"id":"module-jsdocp.html","title":"Module: jsdocp","body":" Documentation Modules jsdocp Tutorials Getting StartedConfigurationParameter SubstitutionsNavigation Menu Global publicize Module: jsdocp Command line cli for jsdocp. Command Line Options: -D (or --deploy): Attempts to deploy the generated jsdoc to the configured deployment branch Examples jsdocp ./jsdocp/jsdoc.conf jsdocp -D ./jsdocp/jsdoc.conf jsdocp --deploy ./jsdocp/jsdoc.conf × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-14T17:58:52+00:00 using the DocStrap template. 0.1.0 (2018-11-14)Full Changelog Features: [FEATURE]: Navigation menu options for positioning (top, left, right, bottom), auto-hiding when scrolling and media query match for different positions based upon display [FEATURE]: Alternative icon added for documentation version selection using opts.jsdocp.menu.versions (helps for smaller displays or vertical navigation menu) "},"tutorial-1-start.html":{"id":"tutorial-1-start.html","title":"Tutorial: Getting Started","body":" Documentation Modules jsdocp Tutorials Getting StartedConfigurationParameter SubstitutionsNavigation Menu Global publicize Getting Started The configuration options documented here only contain add-on options for jsdoc. See the jsdoc configuration for the full list of configuration options. All of the jsdoc configuration works as described in the JSDoc configuration as it does in jsdocp. Only additions are made to the configuration opts.jsdocp (See Configuration for more details). How It Works At the core of jsdocp is a wrapper around jsdoc that provides all of the features listed in the README. The supplied configuration is sanitized and merged into a master configuration file (see Configuration) Previous npm published versions are captured via npm view versions and stored in the opts.destination directory as versions.json (see Documentation Versions) Parameter substitutions are resolved within the master configuration's opts (see Parameter Substitutions) The internal jsdocp templates are injected into the layout (the rest of the templates are supplied by the template of your choosing): head: Placed in the head of every page that supplies the user-defined links/CSS sources, meta, etc. nav: Placed as the first entry to every page's body that contains all of the navigation links to the npm module, CHANGELOG, source code, document version selection, etc. foot: Placed as the last entry to every page's body that contains user-defined scripts The jsdoc command is ran using the internally processed master configuration file as input The CHANGELOG.md and parsed CHANGELOG.html are generated in the opts.destinaiton directory (generated/filtered via git log using the supplied rich set of configuration options) jsdocp markdown extensions are parsed on the tutorials (see the Parameter Substitutions section for more details) Publishing control is transferred to the template designated by opts.template Setup (windows users can use git for windows) npm install -D &lt;template&gt; Replace &lt;template&gt; with the desired template to use (see jsdoc templates) npm install -D jsdocp Install jsdocp as a dev dependency mkdir -p jsdocp/static jsdocp/tutorial &amp;&amp; touch jsdocp/jsdoc.conf Create the directories that will be used by jsdocp Add the desired static/tutorial files (e.g. CSS, scripts, images, tutorials, etc.) Add the desired jsdoc/jsdocp configuration options to the jsdocp/jsdoc.conf file. The example jsdocp configuration can be used as a guide. At minumum, ensure the follwing are set: source - All the source files that should be included in the docs opts.template - Set to a path to the actual jsdoc template being used. The template should be a module acceessible on npm and the path should be relative to the module that jsdoc is generating documentation for (e.g. ./node_modules/myCoolTemplateModuleName). Add the following to package.json: \"scripts\": { \"jsdocp\": \"jsdocp ./jsdocp/jsdoc.json\", \"jsdocp-deploy\": \"jsdocp -D ./jsdocp/jsdoc.json\" } npm run jsdocp will generate the docs in the module's ./docs (unless overridden in the Configuration) Deployment (assumes setup has been completed)There are a few different ways that deployment can be performed based upon opts.jsdocp.deploy options. Deployment can occur locally or using a different git hosting service and running npm run jsdocp-deploy, but it will require some minor changes to conf.opts.jsdocp.deploy in the jsdoc.conf file outlined in the setup. However, we'll cover the most common use case where GitHub Pages and travis-ci are being used. If the gh-pages branch isn't already created/selected for GitHub Pages on https://github.com/&lt;your_username&gt;/&lt;your_repo_name&gt;/settings, the following script can be used to create the gh-pages branch. git checkout --orphan gh-pages git rm -rf . touch README.md git add README.md git commit -m 'Initial gh-pages commit' git push origin gh-pages Create a personal access token on GitHub. If you haven't already done so, go to travis-ci.com, setup an account and follow the instructions to enable/activate your repo. Copy the personal access token from GitHub in the previous step and paste it in a new Environment Variable called GITHUB_TOKEN on https://travis-ci.com/&lt;your_username&gt;/&lt;your_repo_name&gt;/settings. While your at it, you may also want to do the same thing for npm by creating an Access Token on https://www.npmjs.com/settings/&lt;your_username&gt;/tokens and copy/paste it in a new Environment Variable called NPM_TOKEN on https://travis-ci.com/&lt;your_username&gt;/&lt;your_repo_name&gt;/settings (we'll use this in our .travis.yml to deploy to npm). Create a .travis.yml in the root of your project using the .travis.yml below as a guide. npm version patch -m \"Deploying %s\" &amp;&amp; git push origin &lt;tag_name&gt; - replacing patch with major, minor, etc. as needed (see npm-version) Now everytime that a new version is tagged/pushed a new version of the npm package will be updated on https://www.npmjs.com/package/&lt;your_package_name&gt; and the docs will get updated on https://&lt;your_username&gt;.github.io/&lt;your_repo_name&gt; automatically! # .travis.yml # When a tagged commit is pushed the documentation pages and npm module are published/deployed: # npm version patch -m \"%s Release\" language: node_js node_js: - \"10\" branches: only: - master - \"/v*/\" script: # - printenv - \"npm test\" # Using before_deploy will run before every deploy resulting in running multiple times when there is # one or more deploy providers and will run regardless of the \"on\" directive used on the desired # provider. Instead, a single script provider handles any pre-deployment executions. #before_deploy: # - \"npm run jsdocp\" deploy: # Using the pages provider will wipe out previously deployed pages for prior versions. This makes it # difficult to navigate version history and link to via documentation. # - provider: pages # skip-cleanup: true # github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable # keep-history: true # target-branch: gh-pages # local-dir: docs # on: # tags: true # only on tagging commit # all_branches: true - provider: script skip_cleanup: true script: npm run jsdocp-deploy on: tags: true # only on tagging commit branch: - /v(\\d+\\.)?(\\d+\\.)?(\\*|\\d+)$/ - provider: npm email: \"ugate.public@gmail.com\" api_key: $NPM_TOKEN # Set in the settings page of your repository, as a secure variable on: tags: true # only on tagging commit branch: - /v(\\d+\\.)?(\\d+\\.)?(\\*|\\d+)$/Configuration &gt;&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-14T17:58:52+00:00 using the DocStrap template. 0.1.0 (2018-11-14)Full Changelog Features: [FEATURE]: Navigation menu options for positioning (top, left, right, bottom), auto-hiding when scrolling and media query match for different positions based upon display [FEATURE]: Alternative icon added for documentation version selection using opts.jsdocp.menu.versions (helps for smaller displays or vertical navigation menu) "},"tutorial-2-conf.html":{"id":"tutorial-2-conf.html","title":"Tutorial: Configuration","body":" Documentation Modules jsdocp Tutorials Getting StartedConfigurationParameter SubstitutionsNavigation Menu Global publicize Configuration As stated in the Getting Started section, all of the The configuration options provided by the jsdoc configuration are retained. jsdocp only adds addtional configuration options to the existing jsdoc configuration opts. Configuration Optionsjsdocp offers many addon options in additon to the jsdoc configuration. A full listing of all the jsdocp addon configuration options can be found under publicize. All paths defined in the configuration are relative to the module the docs are being generated for. Default Configuration:{ \"plugins\": [ \"plugins/markdown\" ], \"templates\": { \"default\": { \"layoutFile\": \"layout.tmpl\", \"staticFiles\": { \"include\": [ \"./node_modules/jsdoc/static\" ] } } }, \"opts\": { \"destination\": \"./docs\", \"template\": \"./node_modules/jsdoc\", \"jsdocp\": { \"cleanDestination\": true, \"layoutCheckTemplateDirs\": [ \"tmpl\", \"template/tmpl\", \"template\" ], \"layoutFrags\": { \"head\": \"./node_modules/jsdoc/tmpl/head.tmpl\", \"nav\": \"./node_modules/jsdoc/tmpl/nav.tmpl\", \"foot\": \"./node_modules/jsdoc/tmpl/foot.tmpl\" }, \"deploy\": { \"message\": \"Deploy ${package.author.name}/${package.name} to gh-pages\", \"path\": \"./publish\", \"branch\": \"gh-pages\", \"host\": \"github.com\", \"user\": { \"name\": \"${package.author.name}\", \"email\": \"${package.author.email}\" } }, \"menu\": { \"SM\": { \"position\": \"bottom\", \"autoHide\": true, \"mediaMatch\": \"(max-width: 480px)\" }, \"MD\": { \"position\": \"bottom\", \"autoHide\": true, \"mediaMatch\": \"(min-width: 481px) and (max-width: 839px)\" }, \"LG\": { \"position\": \"top\", \"autoHide\": false, \"mediaMatch\": \"(min-width: 840px)\" }, \"className\": \"\", \"icons\": { \"className\": \"\" }, \"logo\": { \"title\": \"\", \"src\": \"\", \"inlineSvgPath\": \"\", \"anchorclassName\": \"\", \"className\": \"\" }, \"package\": { \"title\": \"npm\", \"src\": \"\", \"className\": \"\" }, \"changelog\": { \"title\": \"Changelog\", \"src\": \"\", \"className\": \"\" }, \"sourceCode\": { \"title\": \"Source Code\", \"src\": \"\", \"className\": \"\" }, \"versions\": { \"title\": \"v${package.version}\", \"src\": \"\", \"className\": \"\" } }, \"links\": [], \"meta\": [], \"scripts\": [], \"versions\": { \"from\": \"\", \"type\": \"minor\" }, \"changelog\": { \"title\": \"CHANGELOG v${package.version}\", \"header\": \"## [${package.version}](${publish.moduleURL}/tree/v${package.version}) (${publish.date})\\n[Full Changelog](${publish.moduleURL}/compare/v${publish.lastVersion}...v${package.version})\", \"line\": \"* [%s](${publish.moduleURL}/commit/%H)\", \"sections\": { \"breaks\": { \"grep\": { \"regexp\": \"\\\\[BREAK\\\\]\", \"ignoreCase\": true, \"extendedRegexp\": false, \"allMatch\": false }, \"header\": \"__Breaking Changes:__\" }, \"features\": { \"grep\": { \"regexp\": \"\\\\[FEATURE\\\\]\", \"ignoreCase\": true, \"extendedRegexp\": false, \"allMatch\": false }, \"header\": \"__Features:__\" }, \"fixes\": { \"grep\": { \"regexp\": \"\\\\[FIX\\\\]\", \"ignoreCase\": true, \"extendedRegexp\": false, \"allMatch\": false }, \"header\": \"__Fixes:__\" }, \"merges\": { \"grep\": { \"regexp\": \"\\\\[MERGE\\\\]\", \"ignoreCase\": true, \"extendedRegexp\": false, \"allMatch\": false }, \"header\": \"__Merged Pull Requests:__\" } } } } } } Example jsdocp Configuration (overrides any defaults){ \"source\": { \"include\": [\"index.js\", \"cli.js\", \"README.md\"], \"includePattern\": \".js$\", \"excludePattern\": \"(node_modules/|docs)\" }, \"tags\": { \"allowUnknownTags\": true, \"dictionaries\": [\"jsdoc\"] }, \"templates\": { \"cleverLinks\": false, \"monospaceLinks\": true, \"showInheritedInNav\": true, \"default\": { \"useLongnameInNav\": false, \"includeDate\": false, \"staticFiles\": { \"include\": [ \"./jsdocp/static\" ] } }, \"theme\": \"readable\" }, \"opts\": { \"template\": \"./node_modules/ink-docstrap/template\", \"tutorials\": \"./jsdocp/tutorial\", \"encoding\": \"utf8\", \"private\": false, \"recurse\": true, \"jsdocp\": { \"deploy\": { \"user\": { \"name\": \"Travis\", \"email\": \"travis@travis-ci.org\" } }, \"menu\": { \"className\": \"pkg-menu\", \"icons\": { \"className\": \"pkg-icons\" }, \"logo\": { \"title\": \"${package.name}\", \"src\": \"favicon-32x32.png\", \"inlineSvgPath\": \"./jsdocp/static/logo.svg\", \"className\": \"pkg-logo\" } }, \"links\": [ { \"rel\": \"apple-touch-icon\", \"sizes\": \"180x180\", \"href\": \"apple-touch-icon.png\" }, { \"rel\": \"icon\", \"type\": \"image/png\", \"sizes\": \"32x32\", \"href\": \"favicon-32x32.png\" }, { \"rel\": \"icon\", \"type\": \"image/png\", \"sizes\": \"16x16\", \"href\": \"favicon-16x16.png\" }, { \"rel\": \"manifest\", \"href\": \"site.webmanifest\" }, { \"rel\": \"mask-icon\", \"type\": \"image/png\", \"sizes\": \"16x16\", \"href\": \"safari-pinned-tab.svg\", \"color\": \"#ffab40\" }, { \"type\": \"text/css\", \"rel\": \"stylesheet\", \"href\": \"pkg-styles/pkg-style.css\" } ], \"metas\": [ { \"name\": \"msapplication-TileColor\", \"content\": \"#ffab40\" }, { \"name\": \"theme-color\", \"content\": \"#bdbdbd\" }, { \"name\": \"viewport\", \"content\": \"width=device-width, initial-scale=1\" } ], \"scripts\": [ { \"src\": \"pkg-scripts/pkg-script.js\" } ], \"versions\": { \"from\": \"\", \"type\": \"\" } } } }Parameter Substitutions &gt;&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-14T17:58:52+00:00 using the DocStrap template. 0.1.0 (2018-11-14)Full Changelog Features: [FEATURE]: Navigation menu options for positioning (top, left, right, bottom), auto-hiding when scrolling and media query match for different positions based upon display [FEATURE]: Alternative icon added for documentation version selection using opts.jsdocp.menu.versions (helps for smaller displays or vertical navigation menu) "},"tutorial-3-subs.html":{"id":"tutorial-3-subs.html","title":"Tutorial: Parameter Substitutions","body":" Documentation Modules jsdocp Tutorials Getting StartedConfigurationParameter SubstitutionsNavigation Menu Global publicize Parameter Substitutions Template Literals:All of the opts.jsdocp configuration option values can also contain template literals (i.e. ${}) that reference paths within the following objects: ${package}: The package.json object which can allows access to any of it's property paths (e.g. ${package.repository.url}). ${publish.lastVersionPublished}: Evaluates to the last version published to npm or blank when nothing has been published yet. ${publish.lastVersion}: Evaluates to the last version published to npm or the current package.versionwhen nothing has been published yet. ${publish.moduleURL}: Evaluates to the homepage in package.json, but will also remove any hashes in the URL (e.g. assuming a homepage of https://example.com/username/module#readme would become https://example.com/username/module). ${publish.date}: The current date string formatted as YYYY-MM-DD ${env}: Evaluates to the process.env for jsdocp (e.g. ${env.SOME_ENV_VAR}) NOTE: Only placeholders within the conf.opts section will be evaluated Tutorials Markdown ExtensionsFor ease of use an additional markdown extension can be used throughout any of the tutorials markdown to include code snippets from resource files. Let's say we want to include the configuration file located at ./jsdocp/conf.json. This can be accomplish by adding a special jsdocp fenced code block to the markdown in any of the tutorials: ````jsdocp ./some/path/to/file.js // file.js contents below ```` Which would be parsed into the following assuming that `fileFunction` is the contents of `./some/path/to/file.js`: ```js // file.js contents below function fileFunction() { console.log('my function'); } ``` Navigation Menu &gt;&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-14T17:58:52+00:00 using the DocStrap template. 0.1.0 (2018-11-14)Full Changelog Features: [FEATURE]: Navigation menu options for positioning (top, left, right, bottom), auto-hiding when scrolling and media query match for different positions based upon display [FEATURE]: Alternative icon added for documentation version selection using opts.jsdocp.menu.versions (helps for smaller displays or vertical navigation menu) "},"tutorial-4-navs.html":{"id":"tutorial-4-navs.html","title":"Tutorial: Navigation Menu","body":" Documentation Modules jsdocp Tutorials Getting StartedConfigurationParameter SubstitutionsNavigation Menu Global publicize Navigation Menu The responsive navigation menu that gets injected into the chosen jsdoc template can be modified to add a personalized look-and-feel using the provided opts.jsdocp.menu configuration options. Everything from the CSS class of the menu, an optional logo to each of the icons displayed can be changed. The Logo By default, no logo is used. Only the package.name is displayed in the navigation menu. However, if a logo is desired there are a few options available. When the opts.jsdocp.menu.logo.src is set the logo will be rendered as a simple img. This option is adequate when styling is not needed, but if the logo is in svg format and it needs to be styled it falls short. To accommodate svg styling, a separate opts.jsdocp.menu.logo.inlineSvgPath can be defined that provides a path to an svg that will be loaded into the logo link as the raw svg content rather than an img. This permits the opts.jsdocp.menu.logo.className to style the logo for the svg elements (e.g. fill: red). For more information on available logo options, see the configuration options for publicize. The npm Package Icon By default, an npm icon/link is displayed that points to https://www.npmjs.com/package/&lt;your_package_name&gt; from the name defined in package.json. This option can be supressed by setting opts.jsdocp.menu.package to none and can be customized be setting the same option to a value that will be used on the image src for the icon. The default icon is rendered as an svg so that the icon can be styled/colorized via opts.jsdocp.menu.icons.className. For more information on available options for icons, see the configuration options for publicize. The Changelog Icon By default, a changelog icon/link is displayed that points to a parsed markdown file called CHANGELOG.html. This option can be supressed by setting opts.jsdocp.menu.changelog to none and can be customized be setting the same option to a value that will be used on the image src for the icon. The default icon is rendered as an svg so that the icon can be styled/colorized via opts.jsdocp.menu.icons.className. For more information on available options for icons, see the configuration options for publicize. The Source Code Icon By default, a source code icon/link is displayed that points to the homepage URL set in the package.json. This option can be supressed by setting opts.jsdocp.menu.sourceCode to none and can be customized be setting the same option to a value that will be used on the image src for the icon. The default icon is rendered as an svg so that the icon can be styled/colorized via opts.jsdocp.menu.icons.className. For more information on available options for icons, see the configuration options for publicize. Version Selection Documentation versions are managed via npm view &lt;your_package_name&gt; versions --json. Each published version to npm is captured when generating documentation and stored within a versions.json file under the jsdoc configuration directory set by opts.destination. The versions.json file contains a simple array of versions that will be loaded via the jsdocp JavaScript ran in the client's browser. During each deployment the versions.json gets overwritten in the root directory of the branch set by opts.jsdocp.deploy.branch. This allows both previously and the currently deployed docs to always reference the latest versions in the selection menu presented in the client's browser. There are a few techniques that allow filtering of versions that are used on the client. The first involves setting the opts.jsdocp.versions.type option to either major or minor. When left unset no filtering is performed and all versions are available for client selection. In contrast, when major/minor is set, only versions that are published where the major/minor version changes are shown. For example, consider the following published versions: v1.0.0 v1.0.1 v1.0.2 v1.1.0 v1.0.1 v1.2.0 v2.0.0 When major is set the resulting versions selections shown would be: v1.0.0 v2.0.0 Likewise, when minor is set the resulting versions selections shown would be: v1.0.0 v1.1.0 v1.2.0 v2.0.0 Another technique is setting the opts.jsdocp.versions.from option to a version that will be used as a starting point. Using the same previous example version set, if from is set to v1.1.0 then the resulting versions selections shown would be: v1.1.0 v1.0.1 v1.2.0 v2.0.0 NOTE: Keep in mind that the doc version being viewed will always be shown regardless of the filtering values that are set. Static Resources Although they are not technically part of the navigation menu, static resources like CSS, JavaScript and meta can be added using opts.jsdocp.links, opts.jsdocp.scripts and opts.jsdocp.meta, respectively. links and meta are added to the head of the page while scripts are added as the last elements within the body. The example configuration can be used as a guide as well as the documented options for publicize. Globals &gt;&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-14T17:58:52+00:00 using the DocStrap template. 0.1.0 (2018-11-14)Full Changelog Features: [FEATURE]: Navigation menu options for positioning (top, left, right, bottom), auto-hiding when scrolling and media query match for different positions based upon display [FEATURE]: Alternative icon added for documentation version selection using opts.jsdocp.menu.versions (helps for smaller displays or vertical navigation menu) "}}
